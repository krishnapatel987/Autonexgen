<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonexgen | Next-Gen Intelligent Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-primary: #2563eb;
            --glow-secondary: #1e40af;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020204;
            color: #94a3b8;
            overflow-x: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-serif { font-family: 'Newsreader', serif; }
        
        .spotlight-bg {
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(37, 99, 235, 0.08),
                transparent 40%
            );
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
        .tech-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes moveNebula {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
            100% { transform: translate(-30px, 30px) scale(0.95); }
        }
        .animate-nebula {
            animation: moveNebula 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fall {
            0% { transform: translateY(-300px); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(120vh); opacity: 0; }
        }
        .falling-line {
            animation: fall linear infinite;
        }
        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
        .animate-scan {
            animation: scan 8s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-rotate-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, #2563eb 90deg, #1e40af 180deg, transparent 270deg);
            animation: rotate 3s linear infinite;
        }
        @keyframes typing { 
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1); } 
        }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 40s linear infinite;
        }
    </style>
